name: ðŸ§ª Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test import
      run: |
        python -c "from spotify_extractor import SpotifyExtractor; print('âœ… Import successful')"
    
    - name: Test CLI help
      run: |
        spotify-extract --help
    
    - name: Test basic functionality (without API)
      run: |
        python -c "
        from spotify_extractor import SpotifyExtractor
        extractor = SpotifyExtractor('dummy_id', 'dummy_secret')
        print('âœ… Basic initialization works')
        "